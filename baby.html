<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Gender Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
            text-align: left;
        }

        #results p {
            font-size: 16px;
            color: #555;
            margin: 8px 0 4px;
        }

        .bar-container {
            background: #ddd;
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .bar {
            height: 20px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .boy-bar {
            background: #4CAF50;
        }

        .girl-bar {
            background: #f06292;
        }

        .reset-btn {
            background-color: #e53935;
        }

        .reset-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baby Gender Voting</h1>
        <p>Do you think the baby will be a boy or a girl?</p>
        <form id="voteForm">
            <label>
                <input type="radio" name="gender" value="boy" required> Boy
            </label>
            <label>
                <input type="radio" name="gender" value="girl"> Girl
            </label>
            <button type="submit">Vote</button>
        </form>
        <div id="results">
            <h2>Current Results</h2>
            <p>Boy: <span id="boyVotes">0</span></p>
            <div class="bar-container">
                <div id="boyBar" class="bar boy-bar"></div>
            </div>
            <p>Girl: <span id="girlVotes">0</span></p>
            <div class="bar-container">
                <div id="girlBar" class="bar girl-bar"></div>
            </div>
        </div>
        <button id="resetBtn" class="reset-btn">Reset Votes (Admin)</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize vote counts from localStorage or set to 0
            let votes = JSON.parse(localStorage.getItem('babyGenderVotes')) || {
                boy: 0,
                girl: 0
            };

            const updateResults = () => {
                const totalVotes = votes.boy + votes.girl;
                const boyPercent = totalVotes ? ((votes.boy / totalVotes) * 100).toFixed(1) : 0;
                const girlPercent = totalVotes ? ((votes.girl / totalVotes) * 100).toFixed(1) : 0;

                document.getElementById('boyVotes').textContent = `${votes.boy} (${boyPercent}%)`;
                document.getElementById('girlVotes').textContent = `${votes.girl} (${girlPercent}%)`;

                document.getElementById('boyBar').style.width = boyPercent + '%';
                document.getElementById('girlBar').style.width = girlPercent + '%';
            };

            // Display initial vote counts
            updateResults();

            // Handle form submission
            document.getElementById('voteForm').addEventListener('submit', (e) => {
                e.preventDefault();

                // Restrict to one vote per device
                if (localStorage.getItem('hasVoted')) {
                    alert('You have already voted!');
                    return;
                }

                // Get selected gender
                const selectedGender = document.querySelector('input[name="gender"]:checked').value;

                // Increment vote count
                if (selectedGender === 'boy') {
                    votes.boy++;
                } else if (selectedGender === 'girl') {
                    votes.girl++;
                }

                // Save updated votes to localStorage
                localStorage.setItem('babyGenderVotes', JSON.stringify(votes));
                localStorage.setItem('hasVoted', true);

                // Update displayed results
                updateResults();

                // Reset form
                document.getElementById('voteForm').reset();

                // Show confirmation
                alert('Thank you for voting!');
            });

            // Handle reset votes
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to reset all votes?')) {
                    votes = { boy: 0, girl: 0 };
                    localStorage.removeItem('babyGenderVotes');
                    localStorage.removeItem('hasVoted');
                    updateResults();
                    alert('Votes have been reset!');
                }
            });
        });
    </script>
</body>
</html>
